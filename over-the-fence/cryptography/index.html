r from-green-400 to-sky-400"><div class="bg-white h-[60px]"><div class="max-w-screen-xl h-full m-auto flex justify-between items-center"><a href="/10-3ch/" class="rounded-full bg-gradient-to-r from-green-400 to-sky-400"><img src="/10-3ch/logo.svg" alt="icon" width="50px"/></a><ul class="flex justify-center items-center font-bold"><li class="m-2"><a class="grad-hover" href="/10-3ch/crunch-time/">Crunch Time</a></li><li class="m-2"><a class="grad-hover" href="/10-3ch/my-recommend/">My Recommend</a></li><li class="m-2"><a class="text-gray-400" href="/10-3ch/over-the-fence/">Over The Fence</a></li></ul></div></div></header><div class="fixed top-16 w-screen h-[calc(100vh-3rem)] overflow-x-hidden"><main><div class="max-w-screen-xl h-full m-auto py-4"><div class="md:col-span-2 xl:col-span-3 bg-white rounded p-1 md:p-4 xl:px-8 mb-24"><h2 class="text-4xl font-bold mb-2">暗号技術</h2><div class="flex items-center"><div class="h-2 w-32 bg-gradient-to-r from-green-400 to-sky-400"></div><div class="h-2 w-full bg-slate-100"></div></div><img src="/10-3ch/img/crunchtime/00.png" alt="扉絵" class="m-auto w-1/2"/><div class="flex items-center"><div class="w-1/4 h-[1px] bg-gray-400"></div><p class="w-1/2 m-8 my-24">暗号は、ネットワーク通信の発達した現在では、とても重要な技術の一つである。この連載では、暗号技術の歴史から、使われている暗号技術の実装まで、解説したいと思う。</p><div class="w-1/4 h-[1px] bg-gray-400"></div></div><div><a class="block bg-gray-300 hover:bg-gradient-to-r hover:from-green-400 hover:to-sky-400 rounded-xl my-2 p-1" href="/10-3ch/over-the-fence/cryptography/01historyOfCrypto/"><div class="bg-white rounded-lg p-4"><h3 class="text-lg font-extrabold border-b border-sky-400">01暗号の歴史</h3><div class="flex justify-start items-center my-2"><div class="rounded-md bg-sky-400 text-white px-4 mr-4">更新日</div><div>2022/2/26 16:59:00</div></div></div></a></div></div></div></main><footer><div class="max-w-screen-xl m-auto bg-gradient-to-r from-green-400 to-sky-400 pt-[1px]"><div class="bg-white grid grid-cols-1 md:grid-cols-3 p-2"><div class="md:col-span-2 flex"><img src="/10-3ch/logo_small.svg" alt="logo" class="md:px-8 w-16 md:w-32"/><div><table class="text-gray-400"><tbody><tr><td class="pr-4">管理者</td><td>松村</td></tr><tr><td class="pr-4">職業</td><td>県立の高校で情報を担当</td></tr></tbody></table></div></div><div class="hidden md:block"></div></div><div class="bg-white text-center text-gray-400 mb-4">copyright © 2022 10.3ch All Rights Reserved.</div></div></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"articles":[{"filename":"01historyOfCrypto","title":"01暗号の歴史","topics":["暗号の歴史"],"article":"\nhttps://youtu.be/beEU-VpRgF8\n\n# はじめに\n\nインターネットが普及し、パソコンやスマートフォンに限らず、冷蔵庫や洗濯機などの家電、車までもがネットワークに接続するようになりました。  \nインターネットに限らず、通信を行う際には、盗聴や改ざんなど様々な危険が潜んでいます。そして、古代からこのような危険に対抗すべく、色々な仕組みが作られてきました。  \nその中の一つに暗号があります。今回はその暗号の歴史について簡単に触れていきましょう。  \n\n# 近代以前の暗号\n\n### シーザー暗号\n暗号の歴史は古く、有名なものでは、紀元前1世紀ごろに、ローマ帝国の皇帝[ユリウス・カエサル](https://ja.wikipedia.org/wiki/%E3%82%AC%E3%82%A4%E3%82%A6%E3%82%B9%E3%83%BB%E3%83%A6%E3%83%AA%E3%82%A6%E3%82%B9%E3%83%BB%E3%82%AB%E3%82%A8%E3%82%B5%E3%83%AB)が使用したシーザー暗号が有名です。  \nこれは、元の文字をアルファベット順にずらすことで、敵に読まれないようにする暗号の手法です。\n\n```ex:例\nhello -\u003e khoor\n```\n\n### ヒエログリフ\n今わかっている中で、もっとも古い暗号は、紀元前19世紀ごろの、古代エジプトの石碑に書かれているヒエログリフだと言われています。\n\n\u003e ![ヒエログリフ](https://upload.wikimedia.org/wikipedia/commons/c/ce/Egypt_Hieroglyphe2.jpg?20050415170236)  \n\u003e [wikipedia](https://commons.wikimedia.org/wiki/File:Egypt_Hieroglyphe2.jpg)より引用\n\n### スキュタレー暗号\n古代ギリシャの都市国家[スパルタ](https://study-z.net/100112233)では、スキュタレー暗号が使われていました。  \nこれは、棒状の布に文字を書いて、ある太さの木の棒に巻きつけた時だけ、文章が浮かび上がる作りになっていました。\n\n\u003e ![スキュタレー暗号](https://upload.wikimedia.org/wikipedia/commons/5/51/Skytale.png?20070220183311)  \n\u003e [wikipedia](https://commons.wikimedia.org/wiki/File:Skytale.png)より引用\n\n### 蜘蛛の経路\n日本にも暗号は残っています。その一つに蜘蛛の経路というものがあります。  \nこの暗号は、四角い形に平文を並べ、それを決められた順序でジグザグに読んでいく暗号です。\n\n\u003e 平文：吉備真備の蜘蛛の経路の暗号じゃい  \n\u003e ![経路](http://contest.japias.jp/tqj2007/90242/photo41.jpg)  \n\u003e ![経路](http://contest.japias.jp/tqj2007/90242/kumo2.gif)  \n\u003e [暗号の分類](http://contest.japias.jp/tqj2007/90242/framepage-tenti.html)より引用\n\n### アナグラム\n小説などで度々登場するものにアナグラムがあります。アナグラムは、つづり字の位置を変えて、別の語句をつくることです。例えば、\n\n```ex:例\nevil(悪) -\u003e live(生)\n```\n\nといった感じです。[ハリーポッター](https://warnerbros.co.jp/franchise/wizardingworld/)のアナグラムは有名ですね。\n\n```ex:例\nI am Lord Voldemort.(私はヴォルデモート卿だ) -\u003e Tom Marvolo Riddle(トム・マールヴォロ・リドル)\n```\n\n\u003e ![画像](https://assets.media-platform.com/bi/dist/images/2020/12/23/5f15ad41191824564862f2bc-w1280.jpg)  \n\u003e [『ハリー・ポッター』ファンも知らない？ ヴォルデモート卿に関する18の事実 | Business Insider Japan](https://www.businessinsider.jp/post-226742)より引用\n\n# 近代の暗号\n\n### エニグマ\n近代に入ってからは、機械を使って暗号化と復号を行うようになります。その中で、第二次世界大戦にドイツで使われた「エニグマ」があります。  \nこれは、ローター(暗号円盤)と呼ばれる装置が暗号に変換する暗号機です。  \nエニグマは、敵の手に渡っても、鍵が解らなければ暗号を解読することができないように設計されていました。  \nそのため、当時は解読が不可能な暗号機と言われていました。\n\n\u003e ![エニグマ暗号機](https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/EnigmaMachineLabeled.jpg/1280px-EnigmaMachineLabeled.jpg)  \n\u003e [wikipedia](https://ja.wikipedia.org/wiki/%E3%82%A8%E3%83%8B%E3%82%B0%E3%83%9E_(%E6%9A%97%E5%8F%B7%E6%A9%9F)#/media/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:EnigmaMachineLabeled.jpg)より引用\n\n最終的には、イギリス軍によって解読されてしまい、第二次世界大戦の終戦を決定づける一つになったとされています。  \nこの時、暗号解読に関わった[アラン・チューリング](https://ja.wikipedia.org/wiki/%E3%82%A2%E3%83%A9%E3%83%B3%E3%83%BB%E3%83%81%E3%83%A5%E3%83%BC%E3%83%AA%E3%83%B3%E3%82%B0)はチューリングマシンなど、現在のコンピュータや人工知能(AI)にも深く関わっている人です。\n\n最近の暗号は、暗号アルゴリズムを公開しても、鍵が解らないと解読できない性質を持っているべきだという考え方が一般的です。一般に公開することで、誰でもその安全性を検討でき、それが、より高い安全性に繋がると考えられています。\n\n結局エニグマは破られてしまいましたが「仕組みがわかっても鍵が解らないと解読できない」という性質は、現在でも重要な暗号の考え方として残っています。\n\n# 最後に\n今回は、色々な暗号について見てきました。歴史上には、他にも多くの暗号があります。  \n興味が湧いたら、自分で調べたり、プログラミングが得意な人は、実装してみるのも面白いでしょう。\n\n# 参考文献\n\n- [Software Design 2022年3月号｜技術評論社](https://gihyo.jp/magazine/SD/archive/2022/202203)","date":"2022/2/26 16:59:00","category":"over-the-fence","published":true}]},"__N_SSG":true},"page":"/over-the-fence/cryptography","query":{},"buildId":"cbA-QSqGN8KYIzmEw4qKT","assetPrefix":"/10-3ch","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
